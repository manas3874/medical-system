<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ! Bootstrap css import -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- ! font import -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="base-reset.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <title>medical system | Home</title>
  </head>
  <body>
    <!-- ! bootstrap navbar -->
    <div class="pos-f-t">
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <ul class="navbar-right__list">
            <li class="navbar-right__list--item">
              <a href="/index.html">Home</a>
            </li>
            <li class="navbar-right__list--item">
              <a href="/aboutus.html">About us</a>
            </li>
            <li class="navbar-right__list--item">
              <a href="/contactus.html">Contact us</a>
            </li>
            <li class="navbar-right__list--item">
              <a href="/appointment.html">Book appointment</a>
            </li>
          </ul>
        </div>
      </div>
      <nav
        class="navbar navbar-dark"
        style="position: relative; background-color: #57cecece"
      >
        <h2 class="navbar-left__logo">
          <a href="/index.html">Appointment +</a>
        </h2>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          style="position: absolute; right: 3rem"
        >
          <img
            src="./assets/hamburger.png"
            alt="menu-icon"
            style="width: 3rem"
          />
        </button>
      </nav>
    </div>
    <div class="login">
      <h1 class="login__header">Login</h1>
      <form>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Email address"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
          /><small class="form-text text-muted">Forgot Passoword?</small>
        </div>

        <button>Submit</button>
        <h3 class="login__signup">
          Patients can register,
          <span><a href="/signup.html">Sign up</a></span>
        </h3>
      </form>
    </div>

    <!-- ! bootstrap js import-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
