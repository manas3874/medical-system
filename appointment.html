<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ! Bootstrap css import -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- ! font import -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="base-reset.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/appointment.css" />
    <title>medical system | Book an appointment</title>
  </head>
  <body>
    <!-- ! bootstrap navbar -->
    <div class="pos-f-t">
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <ul class="navbar-right__list">
            <li class="navbar-right__list--item">
              <a href="/index.html">Home</a>
            </li>
            <li class="navbar-right__list--item">
              <a href="/aboutus.html">About us</a>
            </li>
            <li class="navbar-right__list--item">
              <a href="/contactus.html">Contact us</a>
            </li>
            <li class="navbar-right__list--item-active">
              <a href="/appointment.html">Book appointment</a>
            </li>
          </ul>
        </div>
      </div>
      <nav
        class="navbar navbar-dark"
        style="position: relative; background-color: #57cecece"
      >
        <h2 class="navbar-left__logo">Appointment +</h2>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          style="position: absolute; right: 3rem"
        >
          <img
            src="./assets/hamburger.png"
            alt="menu-icon"
            style="width: 3rem"
          />
        </button>
      </nav>
    </div>
    <!-- ! appointment booking -->
    <div class="appointment-wrapper">
      <h1 class="appointment__header">Book an appointment</h1>
      <div class="appointment__card">
        <h2 class="appointment__card--header">Choose a Doctor</h2>
        <div class="container">
          <div class="row">
            <div id="carousel" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li
                  data-target="#carousel"
                  data-slide-to="0"
                  class="active"
                ></li>
                <li data-target="#carousel" data-slide-to="1"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <div class="d-none d-lg-block">
                    <div class="slide-box">
                      <img src="./assets/ceo.jpg" alt="First slide" />
                      <img src="./assets/ceo.jpg" alt="First slide" />
                      <img src="./assets/ceo.jpg" alt="First slide" />
                      <img src="./assets/ceo.jpg" alt="First slide" />
                    </div>
                  </div>
                  <div class="d-none d-md-block d-lg-none">
                    <div class="slide-box">
                      <img src="./assets/ceo.jpg" alt="First slide" />
                      <img src="./assets/ceo.jpg" alt="First slide" />
                      <img src="./assets/ceo.jpg" alt="First slide" />
                    </div>
                  </div>
                  <div class="d-none d-sm-block d-md-none">
                    <div class="slide-box">
                      <img src="./assets/ceo.jpg" alt="First slide" />
                      <img src="./assets/ceo.jpg" alt="First slide" />
                    </div>
                  </div>
                  <div class="d-flex d-sm-none">
                    <img src="./assets/ceo.jpg" alt="First slide" />
                  </div>
                </div>
                <div class="carousel-item">
                  <div class="d-none d-lg-block">
                    <div class="slide-box">
                      <img src="./assets/ceo.jpg" alt="Second slide" />
                      <img src="./assets/ceo.jpg" alt="Second slide" />
                      <img src="./assets/ceo.jpg" alt="Second slide" />
                      <img src="./assets/ceo.jpg" alt="Second slide" />
                    </div>
                  </div>
                  <div class="d-none d-md-block d-lg-none">
                    <div class="slide-box">
                      <img src="./assets/ceo.jpg" alt="Second slide" />
                      <img src="./assets/ceo.jpg" alt="Second slide" />
                      <img src="./assets/ceo.jpg" alt="Second slide" />
                    </div>
                  </div>
                  <div class="d-none d-sm-block d-md-none">
                    <div class="slide-box">
                      <img src="./assets/ceo.jpg" alt="Second slide" />
                      <img src="./assets/ceo.jpg" alt="Second slide" />
                      <img src="./assets/ceo.jpg" alt="Second slide" />
                    </div>
                  </div>
                  <div class="d-flex d-sm-none">
                    <img src="./assets/ceo.jpg" alt="Second slide" />
                  </div>
                </div>
              </div>
              <a
                class="carousel-control-prev"
                href="#carousel"
                role="button"
                data-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Previous</span>
              </a>
              <a
                class="carousel-control-next"
                href="#carousel"
                role="button"
                data-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
        <form>
          <label for="day"
            >Select a Day
            <input type="date" name="day" />
          </label>
          <label for="time"
            >Select a Time <input type="time" name="time"
          /></label>
          <label for="notes"
            >Notes
            <input
              type="text"
              name="notes"
              placeholder="additional information"
          /></label>
        </form>
        <button class="my-btn-small">Book</button>
      </div>
    </div>
    <!-- ! Footer -->
    <footer class="footer">
      <h1>Appointment +</h1>
      <div>
        <div class="footer__nav-left">
          <ul class="footer__nav-left--list">
            <li class="footer__nav-left--list-item">
              <a href="/index.html">Home</a>
            </li>
            <li class="footer__nav-left--list-item">
              <a href="/aboutus.html">About us</a>
            </li>
            <li class="footer__nav-left--list-item">
              <a href="/contactus.html">Contact us</a>
            </li>
            <li class="footer__nav-left--list-item">
              <a href="/faq.html">FAQ</a>
            </li>
            <li class="footer__nav-left--list-item">
              <a href="/login.html">Login</a>
            </li>
          </ul>
        </div>
        <div class="footer__nav-center">
          <ul class="footer__nav-center--list">
            <li class="footer__nav-center--list-item">
              <a href="/doctor/dashboard.html">Doctor login</a>
            </li>
            <li class="footer__nav-center--list-item">
              <a href="/nurse/dashboard.html">Nurse login</a>
            </li>
            <li class="footer__nav-center--list-item">
              <a href="/admin/dashboard.html">Admin login</a>
            </li>
          </ul>
        </div>
        <div class="footer__nav-right">
          <h3 class="footer__nav-right--header">Sign up for our newsletter</h3>
          <form>
            <input type="email" name="email" placeholder="Email address" />
            <input type="text" name="fullname" placeholder="Name" />
            <button>Save</button>
          </form>
        </div>
      </div>
    </footer>

    <!-- ! bootstrap js import-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
