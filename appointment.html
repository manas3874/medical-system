<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ! Bootstrap css import -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- ! font import -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="base-reset.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/appointment.css" />
    <title>medical system | Book an appointment</title>
  </head>
  <body>
    <!-- ! Navbar -->
    <nav class="navbar">
      <div class="navbar-left">
        <h2 class="navbar-left__logo">Appointment +</h2>
      </div>
      <div class="navbar-right">
        <ul class="navbar-right__list">
          <li class="navbar-right__list--item">
            <a href="/index.html">Home</a>
          </li>
          <li class="navbar-right__list--item">
            <a href="/aboutus.html">About us</a>
          </li>
          <li class="navbar-right__list--item">
            <a href="/contactus.html">Contact us</a>
          </li>
          <li class="navbar-right__list--item-active">
            <a href="/appointment.html">Book appointment</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- ! appointment booking -->
    <div class="appointment-wrapper">
      <h1 class="appointment__header">Book an appointment</h1>
      <div class="appointment__card">
        <h2 class="appointment__card--header">Choose a Doctor</h2>
        <!-- ! carousel -->
        <!--Carousel Wrapper-->
        <div
          id="multi-item-example"
          class="carousel slide carousel-multi-item"
          data-ride="carousel"
        >
          <!--Controls-->
          <div
            class="controls-top"
            style="
              display: flex;
              align-items: center;
              justify-content: space-between;
            "
          >
            <a class="btn-floating" href="#multi-item-example" data-slide="prev"
              ><i class="fa fa-chevron-left fa-3x"></i
            ></a>
            <a class="btn-floating" href="#multi-item-example" data-slide="next"
              ><i class="fa fa-chevron-right fa-3x"></i
            ></a>
          </div>
          <!--/.Controls-->

          <!--Indicators-->
          <ol class="carousel-indicators">
            <li
              data-target="#multi-item-example"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#multi-item-example" data-slide-to="1"></li>
          </ol>
          <!--/.Indicators-->

          <!--Slides-->
          <div class="carousel-inner" role="listbox">
            <!--First slide-->
            <div class="carousel-item active">
              <div class="row">
                <div class="col-md-4">
                  <div class="card mb-2">
                    <div class="card-body">
                      <img src="../assets/ceo.jpg" alt="" />
                    </div>
                  </div>
                </div>

                <div class="col-md-4 clearfix d-none d-md-block">
                  <div class="card mb-2">
                    <div class="card-body">
                      <img src="../assets/ceo.jpg" alt="" />
                    </div>
                  </div>
                </div>

                <div class="col-md-4 clearfix d-none d-md-block">
                  <div class="card mb-2">
                    <div class="card-body">
                      <img src="../assets/ceo.jpg" alt="" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!--/.First slide-->

            <!--Second slide-->
            <div class="carousel-item">
              <div class="row">
                <div class="col-md-4">
                  <div class="card mb-2">
                    <div class="card-body">
                      <img src="../assets/ceo.jpg" alt="" />
                    </div>
                  </div>
                </div>

                <div class="col-md-4 clearfix d-none d-md-block">
                  <div class="card mb-2">
                    <div class="card-body">
                      <img src="../assets/ceo.jpg" alt="" />
                    </div>
                  </div>
                </div>

                <div class="col-md-4 clearfix d-none d-md-block">
                  <div class="card mb-2">
                    <div class="card-body">
                      <img src="../assets/ceo.jpg" alt="" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!--/.Second slide-->
          </div>
          <!--/.Slides-->
        </div>
        <!--/.Carousel Wrapper-->

        <form>
          <label for="day"
            >Select a Day
            <input type="date" name="day" />
          </label>
          <label for="time"
            >Select a Time <input type="time" name="time"
          /></label>
          <label for="notes"
            >Notes
            <input
              type="text"
              name="notes"
              placeholder="additional information"
          /></label>
        </form>
        <button>Book</button>
      </div>
    </div>
    <!-- ! Footer -->
    <footer class="footer">
      <h1>Appointment +</h1>
      <div>
        <div class="footer__nav-left">
          <ul class="footer__nav-left--list">
            <li class="footer__nav-left--list-item">
              <a href="/index.html">Home</a>
            </li>
            <li class="footer__nav-left--list-item">
              <a href="/aboutus.html">About us</a>
            </li>
            <li class="footer__nav-left--list-item">
              <a href="/contactus.html">Contact us</a>
            </li>
            <li class="footer__nav-left--list-item">
              <a href="/faq.html">FAQ</a>
            </li>
            <li class="footer__nav-left--list-item">
              <a href="/login.html">Login</a>
            </li>
          </ul>
        </div>
        <div class="footer__nav-center">
          <ul class="footer__nav-center--list">
            <li class="footer__nav-center--list-item">Doctor login</li>
            <li class="footer__nav-center--list-item">Nurses login</li>
            <li class="footer__nav-center--list-item">Admin login</li>
          </ul>
        </div>
        <div class="footer__nav-right">
          <h3 class="footer__nav-right--header">Sign up for our newsletter</h3>
          <form>
            <input type="email" name="email" placeholder="Email address" />
            <input type="text" name="fullname" placeholder="Name" />
            <button>Save</button>
          </form>
        </div>
      </div>
    </footer>
    <!-- ! bootstrap js import-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
