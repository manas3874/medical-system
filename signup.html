<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ! Bootstrap css import -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- ! font import -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="base-reset.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="stylesheet" href="./styles/signup.css" />
    <title>medical system | Home</title>
  </head>
  <body>
    <!-- ! Navbar -->
    <nav class="navbar navbar-login">
      <a href="/index.html"
        ><h1 class="navbar-login__logo">Appointment +</h1></a
      >
    </nav>

    <div class="signup">
      <h1 class="login__header">Sign up</h1>
      <form>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Name" />
        </div>
        <div class="form-group">
          <label for="dob">Date of birth</label>
          <input
            type="date"
            name="dob"
            class="form-control"
            placeholder="date-of-birth"
          />
        </div>
        <div class="form-group">
          <textarea class="form-control" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" placeholder="postcode" />
        </div>
        <div class="form-group">
          <input type="tel" class="form-control" placeholder="Phone number" />
        </div>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="email" />
        </div>
        <div class="form-group">
          <select name="gender" class="form-control" id="">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" placeholder="NHS number" />
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="password" />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="verify password"
          />
        </div>

        <button>Save</button>
      </form>
    </div>

    <!-- ! bootstrap js import-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
